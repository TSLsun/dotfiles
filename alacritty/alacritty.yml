env:
  TERM: alacritty

window:
  padding:
    x: 24
    y: 8
  decorations: buttonless
  opacity: 0.87
  startup_mode: Maximized

font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular
  bold:
    family: Hack Nerd Font Mono
    style: Bold
  italic:
    family: Hack Nerd Font Mono
    style: Italic
  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic
  size: 20.0

cursor:
  style:
    shape: Block
    blinking: Always
  blink_interval: 888

# colors
import:
  - ~/.config/alacritty/theme/tokyo-night.yml
  #- ~/.config/alacritty/theme/tomorrow-night-bright.yml

env:
  TERM: alacritty

window:
  padding:
    x: 20
    y: 8
  dynamic_padding: false
  decorations: buttonless
  opacity: 0.87
  startup_mode: Maximized

font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular
  bold:
    family: Hack Nerd Font Mono
    style: Bold
  italic:
    family: Hack Nerd Font Mono
    style: Italic
  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic
  size: 20.0

cursor:
  style:
    shape: Block
    blinking: Always
  blink_interval: 888
  unfocused_hollow: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

live_config_reload: true

mouse:
  hide_when_typing: true

import:
  ### colors
  - ~/.config/alacritty/theme/tokyo-night.yml
  #- ~/.config/alacritty/theme/tomorrow-night-bright.yml



- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
  - [mkdir -p ~/.git, Creating ~/.git folder]
  - [mkdir -p ~/.config/, Creating ~/.config folder]
  - [cp -R alacritty ~/.config, Copying configs to ~/.config/alacritty folder]

- link:
    # shell stuff
    ~/.aliases: shell/aliases
    ~/.zshrc: shell/zshrc
    ~/.zshrc_local: shell/zshrc_local
    ~/.zimrc: shell/zimrc
    ~/.p10k.zsh: shell/p10k.zsh

    # git
    ~/.gitconfig: git/gitconfig
    ~/.gitconfig_local: git/gitconfig_local
    ~/.git/git-clone-bare-for-worktrees.sh: git/git-clone-bare-for-worktrees.sh
    "~/Library/Application Support/lazygit/config.yml": git/lazygit.config.yml

    # vim
    ~/.vimrc: vim/vimrc
    ~/.ideavimrc: vim/ideavimrc

    # nvim
    ~/.config/nvim: nvim

    # tmux
    ~/.tmux.conf: tmux/tmux.conf

- shell:
  - [git submodule update --init --recursive, Installing submodules]

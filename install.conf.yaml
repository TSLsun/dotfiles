- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    # shell stuff
    ~/.aliases: shell/aliases
    ~/.zshrc: shell/zshrc
    ~/.zimrc: shell/zimrc

    # vim
    ~/.vimrc: vim/vimrc
    ~/.ideavimrc: vim/ideavimrc

    # tmux
    ~/.tmux.conf: tmux/tmux.conf

- shell:
  - [git submodule update --init --recursive, Installing submodules]
